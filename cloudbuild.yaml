steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'app'
      - 'deploy'
      - 'path/to/your/app.yaml'
      - '--version=your-version'
      - '--project=your-project-id'
      - '--quiet'
      - '--no-promote'
      - '--stop-previous-version'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=asia-northeast1-a'
      - 'CLOUDSDK_CORE_PROJECT=jintestfree'
options:
  logging: NONE
